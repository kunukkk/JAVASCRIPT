<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            display : inline-block;
            width : 60px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h3>17개의 CSS2 색이름과 색</h3>
    <hr>
    <script>
        var colorNames = ['maroon','red','orange','yellow','olive','purple','fuchsia','white','lime','green','navy','blue','aqua','teal','black','silver','gray'];
        
        for(var i=0; i<colorNames.length; i++){
            document.write("<div style='background-color:"+colorNames[i]+"'>"+colorNames[i]+"</div>")
            if((i+1)%6 == 0){
                document.write("<br>");
            }
        }
    </script>
</body>
</html>
