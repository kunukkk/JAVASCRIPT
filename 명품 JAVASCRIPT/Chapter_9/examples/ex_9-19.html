<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select 객체에서 선택한 과일출력</title>
    <script>
        function drawImage(){
            var sel = document.getElementById("fruits");
            var img = document.getElementById("fruitimage");
            img.src = sel.options[sel.selectedIndex].value;
        }
    </script>
</head>
<body onload="drawImage()">
    <h3>select 객체에서 선택한 과일 출력</h3>
    <hr>
    과일을 선택하면 이미지가 출력됩니다. <br>
    <form>
        <select id="fruits" onchange="drawImage()">
            <option value="grape.jpg">포도</option>
            <option value="apple.jpg">사과</option>
            <option value="banana.jpg">바나나</option>
        </select>
        <img id="fruitimage" src="banana.jpg" alt="">
    </form>
</body>
</html>
