<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new Image()로 이미지 로딩</title>
    <script>
        var files = ["bruno.jpg",
                    "degea.jpg",
                    "pogba.jpg",
                    "matial.jpg",
                    "greenwood.jpg",
                    "rashford.jpg",
                    "matic.jpg",
                    "wan.jpg"]
        var imgs = new Array();
        for(var i=0; i<files.length; i++){
            imgs[i] = new Image();
            imgs[i].src = files[i];
        }
        
        var next = 1;
        function change(img){
            img.src = imgs[next].src;
            next++;
            next %= imgs.length;
        }
    </script>
</head>
<body>
    <h3>new Image()로 이미지 로딩</h3>
    <hr>
    이미지를 클릭하면 다음 이미지를 보여줍니다.
    <p>
        <img style="border:20px ridge wheat"
        src="bruno.jpg" alt="."
        width="200" height="200"
        onclick="change(this)">
    </p>
</body>
</html>
