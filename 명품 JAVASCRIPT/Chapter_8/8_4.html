<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>계산해봅시다.</title>
</head>
<body>
    <h3>계산해봅시다</h3>
    <hr>
    <ul type="none">
        <li>2 + 4 = 
            <span onclick="this.innerHTML=eval(2+4)">답</span>
        </li>
        <li>4 * 20 + 64 = 
            <span onclick="this.innerHTML=eval(4*20+64)">답</span>
        </li>
        <li>20/5-8*2 = 
            <span onclick="this.innerHTML=eval(20/5-8*2)">답</span>
        </li>
    </ul>
</body>
</html>
