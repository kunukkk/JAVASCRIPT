<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>클릭하면 2,3,4배로 옆으로 늘어납니다.</title>
    <script>
        var n = 2;
        function scale(obj){
            obj.style.transform = "scale(" + n + ", 1)";
            n += 2;
        }
    </script>
</head>
<body>
    <h3>클릭하면 2,3,4배로 옆으로 늘어납니다.</h3>
    <hr>
    <img src="pogba.jpg" onclick="scale(this)" width="100" height="100">
</body>
</html>
