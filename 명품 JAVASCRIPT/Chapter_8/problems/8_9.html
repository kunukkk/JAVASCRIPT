<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>라면을 끓이는 순서</title>
    <script>
        function add() {
            var a = prompt("라면을 끓이는 순서를 입력하라");
            var l = document.getElementById("oo");
            l.innerHTML += "<li>" + a + "</li>";
        }
    </script>
</head>
<body>
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <ol type="A" style="background-color: yellowgreen" onclick="add()" id="oo">
        <li>물을 끓인다.</li>
    </ol>
</body>
</html>
