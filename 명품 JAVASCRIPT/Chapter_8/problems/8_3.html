<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>visibility 프로퍼티</title>
    <script>
        function sh(){
            var s = document.getElementsByTagName("span");
            for(var i=0; i<s.length; i++){
                s[i].style.visibility = "visible";
                s[i].style.color = "blue";
            }
        }
    </script>
</head>
<body>
    <h3>다음 빈 곳에 숨은 단어?
    <button onclick="sh()">show/hide</button>
    </h3>
    <hr>
    <ol>
        <li>I (<span style="visibility: hidden">love</span>) you.</li>
        <li>CSS is Cascading (<span style="visibility: hidden">Style</span>) Sheet.</li>
        <li>응답하라 (<span style="visibility: hidden">1988</span>).</li>
    </ol>
    
</body>
</html>
