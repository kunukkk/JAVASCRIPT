<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>라면을 끓이는 순서</title>
</head>
<body onload="cc()">
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <ol id="oo" type="A" onclick="cb()">
        <li>물을 끓인다.</li>
        <li>라면과 스프를 넣는다.</li>
        <li>파를 썰어 넣는다.</li>
        <li>5분 후 <strong>맛있게</strong> 먹는다.</li>
    </ol>
    <script>
        function cc(){
            var l = document.getElementsByTagName("li");
            for(var i=0; i<l.length; i++){
                l[i].style.color = "green";
            }
        }
        function cb(){
            var b = document.getElementById("oo");
            b.style.backgroundColor = "yellowgreen";
        }
    </script>
</body>
</html>
