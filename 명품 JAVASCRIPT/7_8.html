<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            display: inline-block;
            width: 150px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h3>16개의 랜덤한 색 만들기</h3>
    <hr>
    <script>
        for(var i=0; i<16; i++){
            var r1 = Math.floor(Math.random()*256);
            var r2 = Math.floor(Math.random()*256);
            var r3 = Math.floor(Math.random()*256);
            
            document.write("<div style='background-color:rgb("+r1+","+r2+","+r3+")'>rgb("+r1+","+r2+","+r3+")</div>");
            
            if((i+1)%4 == 0){
                document.write("<br>");
            }

        }
    </script>
</body>
</html>
