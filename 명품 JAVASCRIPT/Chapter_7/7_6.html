<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h3>문자열 분할</h3>
    <hr>
    <script>
        let str = prompt('문자열 입력');
        let strs = str.split('&');
        for(let i=0; i<strs.length; i++){
            document.write(strs[i] + '<br>');
        }
    </script>
</body>
</html>
