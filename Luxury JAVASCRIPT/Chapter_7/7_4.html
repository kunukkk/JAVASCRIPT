<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>월~토 : gold, 일 : pink</h1>
    <hr>
    <script>
        var today = new Date();
        var wd = ['일','월','화','수','목','금','토'];
        document.write('오늘 : ');
        document.write(today.getDate() + '일, ');
        document.write(wd[today.getDay()]);
        if(today.getDay() == 0){
            document.body.style.backgroundColor = 'gold';
        }
        else{
            document.body.style.backgroundColor = 'pink';
        }
    </script>
</body>
</html>
