<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>book 객체 배열 만들기</title>
    <script>
        var bookArray = new Array();
        for(var i=0; i<5; i++){
            var data = prompt("콤마(,)로 분리하면서 책제목 저자 가격 순으로 입력");
            var st = data.split(',');
            var book = new Object();
            book.title = st[0];
            book.author = st[1];
            book.price = st[2];
            bookArray[i] = book;
        }
    </script>
</head>
<body>
    <h3>book 객체 배열 만들기</h3>
    <hr>
    <script>
        for(var i=0; i<5; i++){
            document.write(bookArray[i].title + ", ");
            document.write(bookArray[i].author + ", ");
            document.write(bookArray[i].price + "<br>");
        }
        document.write("<hr>");
        
        var mp = bookArray[0].price;
        var mt = "";
        for(var i=0; i<bookArray.length; i++){
            if (bookArray[i].price > mp){
                mp = bookArray[i].price;
                mt = bookArray[i].title;
            }
        }
        document.write("가장 가격이 비싼 책은 " + mt);
    </script>
</body>
</html>
