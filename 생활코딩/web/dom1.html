<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ul>
    <ol>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ol>
    <ul>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ul>
    <script>
        var ul=document.getElementsByTagName("ul")[1];
        var lis=ul.getElementsByTagName("li");
        for(var i=0; i<lis.length; i++ ){
            lis[i].style.color="red";
        }
    </script>
</body>
</html>
