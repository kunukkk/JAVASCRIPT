<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var grades={'a':10,'b':20,'c':30};
        document.write(grades['a']);
        grades['d']=40;
        document.write('<br/>' + grades.d + '<br/>');
        
        for(key in grades){
            document.write("key:"+key+"  "+"value"+grades[key]+"<br/>");
        }
        
        
        var grades = {
            'list': {'egoing': 10, 'k8805': 6, 'sorialgi': 80},
            'show' : function(){
            for(var name in this.list){ // this = grades
                document.write(name+':'+this.list[name]+"<br />");
            }
        }
        };
        grades.show();
    </script>
</body>
</html>
