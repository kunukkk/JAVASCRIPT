<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        if(!''){
            alert('빈 문자열')
        }
        if(!undefined){
            alert('undefined');
        }
        var a;
        if(!a){
            alert('값이 할당되지 않은 변수'); 
        }
        if(!null){
            alert('null');
        }
        if(!NaN){
            alert('NaN');
        }
        // 모두 실행됨
    </script>
</body>
</html>
